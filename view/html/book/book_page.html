<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../../assets/img/fevicon.png" type="image/png"/>
    <title>OKVS</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../assets/vendors/linericon/style.css"/>
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/css/themify-icons.css"/>
    <link rel="stylesheet" href="../../assets/vendors/owl-carousel/owl.carousel.min.css"/>
    <link rel="stylesheet" href="../../assets/vendors/lightbox/simpleLightbox.css"/>
    <link rel="stylesheet" href="../../assets/vendors/nice-select/css/nice-select.css"/>
    <link rel="stylesheet" href="../../assets/vendors/animate-css/animate.css"/>
    <link rel="stylesheet" href="../../assets/vendors/jquery-ui/jquery-ui.css"/>
    <!-- main css -->
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/responsive.css" />
    <link rel="stylesheet" href="../../assets/css/login.css" />
</head>

<body>
<!--================Header Menu Area =================-->
{{template "navigator" .}}


<!-- ================ contact section start ================= -->

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">New Post</h5>
                    <form class="form-signin" method="post" action="/book/post_Book" >

                        <fieldset>
                            <div class="form-group">
                                    <label class="col-sm-10 control-label">Book Title</label>
                                    <div class="col-sm-12">
                                        <input type="text" name="title" class="form-control">
                                    </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-10 control-label">Book Author</label>
                                <div class="col-sm-12">
                                    <input type="text" name="author" class="form-control">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-10 control-label">Price</label>
                                <div class="col-sm-12">
                                    <input type="number" prefix="R " name="price" class="form-control">
                                </div>
                            </div>
                        </fieldset>


                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-10 control-label">Book Edition</label>
                                <div class="col-sm-12">
                                    <input type="text" name="edition" class="form-control">
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-group">
                                    <label class="col-sm-10 control-label">Book Language</label>
                                    <div class="col-md-12">
                                        <select name="language" class="selectpicker " data-title="Single Select"
                                                data-style="btn-default btn-outline"
                                                data-menu-style="dropdown-blue">
                                            <option  disabled selected>Select One Language</option>
                                            {{with .Language}}
                                                {{range .}}
                                                    <option value={{.Id}}>{{.Language}}</option>
                                                {{end}}
                                            {{end}}
                                        </select>
                                    </div>

                                </div>
                        </fieldset>

                        <hr class="my-4">

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Next</button>

                    </form>
                </div>
            </div>
        </div>
    </div>



</div>

<!-- ================ contact section end ================= -->

<!--================ start footer Area  =================-->
{{template "footer" .}}
<!--================ End footer Area  =================-->

<!--================Contact Success and Error message Area =================-->
<div id="success" class="modal modal-message fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-close"></i>
                </button>
                <h2>Thank you</h2>
                <p>Your message is successfully sent...</p>
            </div>
        </div>
    </div>
</div>

<!-- Modals error -->

<div id="error" class="modal modal-message fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-close"></i>
                </button>
                <h2>Sorry !</h2>
                <p> Something went wrong </p>
            </div>
        </div>
    </div>
</div>
<!--================End Contact Success and Error message Area =================-->
