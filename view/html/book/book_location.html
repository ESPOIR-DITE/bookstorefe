<body>
<!--================Header Menu Area =================-->
{{template "navigator" .}}


<!-- ================ contact section start ================= -->

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Book Location</h5>
                    <form class="user" method="post" action="/book/post_book_location">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-10 control-label">Book Location(Town/city)</label>
                                <div class="col-sm-12">
                                    <input type="text" name="place" class="form-control">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-12 control-label">Location Description(Suburb, Street,
                                    house/building number).</label>
                                <div class="col-sm-12">
                            <textarea class="col-sm-12" style="height: 100px" name="place_description"
                                      placeholder="Type a location description here...." tabindex="5" maxlength="150"
                                      required></textarea>
                                </div>
                                <p class="col-sm-12 control-label text-xs">Please provide a clear description about where an interested person can collect
                                    the book.</p>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-12 control-label">Please provide you book description. This will
                                    appear on your book post.</label>
                                <div class="col-sm-12">
                                    <textarea class="col-sm-12" style="height: 100px" name="description"
                                              placeholder="Type your post description here...." tabindex="5"
                                              maxlength="150" required></textarea>
                                </div>
                            </div>
                        </fieldset>



                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Post</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ================ contact section end ================= -->

<!--================ start footer Area  =================-->
{{template "footer" .}}
<!--================ End footer Area  =================-->

<!--================Contact Success and Error message Area =================-->
<div id="success" class="modal modal-message fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-close"></i>
                </button>
                <h2>Thank you</h2>
                <p>Your message is successfully sent...</p>
            </div>
        </div>
    </div>
</div>

<!-- Modals error -->

<div id="error" class="modal modal-message fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-close"></i>
                </button>
                <h2>Sorry !</h2>
                <p> Something went wrong </p>
            </div>
        </div>
    </div>
</div>
<!--================End Contact Success and Error message Area =================-->
