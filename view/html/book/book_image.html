<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../assets/img/favicon.png" type="image/png" />
    <title>BookVerse</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../assets/vendors/linericon/style.css"/>
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/css/themify-icons.css"/>
    <link rel="stylesheet" href="../../assets/vendors/owl-carousel/owl.carousel.min.css"/>
    <link rel="stylesheet" href="../../assets/vendors/lightbox/simpleLightbox.css"/>
    <link rel="stylesheet" href="../../assets/vendors/nice-select/css/nice-select.css"/>
    <link rel="stylesheet" href="../../assets/vendors/animate-css/animate.css"/>
    <link rel="stylesheet" href="../../assets/vendors/jquery-ui/jquery-ui.css"/>
    <!-- main css -->
    <link rel="stylesheet" href="../../assets/css/style.css"/>
    <link rel="stylesheet" href="../../assets/css/responsive.css"/>
    <link rel="stylesheet" href="../../assets/css/login.css"/>
</head>

<body>
<!--================Header Menu Area =================-->
{{template "navigator" .}}


<!-- ================ contact section start ================= -->

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Book Image</h5>
                    <p class="col-sm-12">Second step posting in progress</p>
                    <form class="form-signin" method="post" action="/book/post_book_Image" enctype="multipart/form-data">

                        <fieldset>
                            <div class="col-sm-12">
                                <h4>Upload 2 Pictures of the book</h4>
                            </div>
                        </fieldset>
                        <br/>
                        <fieldset>
                            <div class="form-group">

                                <div class="col-sm-12">
                                    <input type="file" name="file" class="form-control-file"
                                           id="exampleFormControlFile">
                                </div>
                                <hr class="my-4">
                                <div class="col-sm-12">
                                    <input type="file" name="file1" class="form-control-file"
                                           id="exampleFormControlFile1">
                                </div>

                            </div>
                        </fieldset>

                        <fieldset>
                            <label class="col-sm-10 control-label">Description</label>
                        <textarea class="col-sm-12" style="height: 100px" name="imagedescription"
                           placeholder="Type your description here...." tabindex="5" required></textarea>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-10 control-label">Book Department</label>
                                <div class="col-md-12">
                                    <select name="departmentId" class="selectpicker " data-title="Single Select"
                                            data-style="btn-default btn-outline"
                                            data-menu-style="dropdown-blue">
                                        <option  disabled selected>Select One Department</option>
                                        {{with .Department}}
                                            {{range .}}
                                                <option value={{.Id}}>{{.Department_Name}}</option>
                                            {{end}}
                                        {{end}}
                                    </select>
                                </div>

                            </div>
                        </fieldset>


                        <hr class="my-4">

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Next</button>

                    </form>
                </div>
            </div>
        </div>
    </div>


</div>

<!-- ================ contact section end ================= -->

<!--================ start footer Area  =================-->
{{template "footer" .}}
<!--================ End footer Area  =================-->

<!--================Contact Success and Error message Area =================-->
<div id="success" class="modal modal-message fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-close"></i>
                </button>
                <h2>Thank you</h2>
                <p>Your message is successfully sent...</p>
            </div>
        </div>
    </div>
</div>

<!-- Modals error -->

<div id="error" class="modal modal-message fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-close"></i>
                </button>
                <h2>Sorry !</h2>
                <p> Something went wrong </p>
            </div>
        </div>
    </div>
</div>
<!--================End Contact Success and Error message Area =================-->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../../assets/js/jquery-3.2.1.min.js"></script>
<script src="../../assets/js/popper.js"></script>
<script src="../../assets/js/bootstrap.min.js"></script>
<script src="../../assets/js/stellar.js"></script>
<script src="../../assets/vendors/lightbox/simpleLightbox.min.js"></script>
<script src="../../assets/vendors/nice-select/js/jquery.nice-select.min.js"></script>
<script src="../../assets/vendors/isotope/imagesloaded.pkgd.min.js"></script>
<script src="../../assets/vendors/isotope/isotope-min.js"></script>
<script src="../../assets/vendors/owl-carousel/owl.carousel.min.js"></script>
<script src="../../assets/vendors/jquery-ui/jquery-ui.js"></script>
<script src="../../assets/js/jquery.ajaxchimp.min.js"></script>
<script src="../../assets/js/mail-script.js"></script>
<script src="../../assets/vendors/counter-up/jquery.waypoints.min.js"></script>
<script src="../../assets/vendors/counter-up/jquery.counterup.js"></script>
<!-- contact js -->
<script src="../../assets/js/jquery.form.js"></script>
<script src="../../assets/js/jquery.validate.min.js"></script>
<script src="../../assets/js/contact.js"></script>
<!--gmaps Js-->
<!--script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script-->
<script src="../../assets/js/gmaps.min.js"></script>
<script src="../../assets/js/theme.js"></script>
</body>
<script>
    $('#exampleFormControlFile').click( function() {
//check whether browser fully supports all File API
        if (window.File && window.FileReader && window.FileList && window.Blob)
        {
//get the file size and file type from file input field
            var fsize = $('#i_file')[0].files[0].size;

            if(fsize>1048576) //do something if file size more than 1 mb (1048576)
            {
                alert(fsize +" bites\nToo big!");
            }else{
                alert(fsize +" bites\nYou are good to go!");
            }
        }else{
            alert("Please upgrade your browser, because your current browser lacks some new features we need!");
        }
    });
</script>

</html>
