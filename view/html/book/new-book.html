<body id="page-top">
<!--================Header Menu Area =================-->
{{template "navigator" .}}

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">New Post</h5>
              <form class="user" method="post" action="/book/post_Book" >

                <fieldset>
                  <div class="form-group">
                    <label class="col-sm-10 control-label">Book Title</label>
                    <div class="col-sm-12">
                      <input type="text" name="title" class="form-control">
                    </div>
                  </div>
                </fieldset>
                <fieldset>
                  <div class="form-group">
                    <label class="col-sm-10 control-label">Book Author</label>
                    <div class="col-sm-12">
                      <input type="text" name="author" class="form-control">
                    </div>
                  </div>
                </fieldset>
                <fieldset>
                  <div class="form-group">
                    <label class="col-sm-10 control-label">Price <small>R</small></label>
                    <div class="col-sm-12">
                      <input type="number" prefix="R " name="price" class="form-control">
                    </div>
                  </div>
                </fieldset>

                <fieldset>
                  <div class="form-group">
                    <label class="col-sm-10 control-label">Book Edition <small>Leave empty if not applied</small></label>
                    <div class="col-sm-12">
                      <input type="text" name="edition" class="form-control">
                    </div>
                  </div>
                </fieldset>
                <div class="form-group">
                  <label class="col-sm-10 control-label">Book Edition</label>
                  <div class="col-sm-12">
                    <select name="language" class="browser-default custom-select"
                            required>
                      <option  disabled selected>Select One Language</option>
                      {{with .Language}}
                        {{range .}}
                          <option value={{.Id}}>{{.Language}}</option>
                        {{end}}
                      {{end}}
                    </select>
                  </div>
                </div>


                <hr class="my-4">

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Next</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
{{template "footer" .}}

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!--Delete warning Modal -->


  <!-- Bootstrap core JavaScript-->
  <script src="../../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../../assets/js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->

  <!-- Page level custom scripts -->
  <script src="../../assets/js/demo/datatables-demo.js"></script>
  <script src="../../assets/js/jquery-3.2.1.min.js"> </script>


</body>
<script type="text/javascript">
  function editBTN(name,surname,email) {
    $('#value').html(name+" "+surname);
    $('#userId').val(email);
  }
</script>
