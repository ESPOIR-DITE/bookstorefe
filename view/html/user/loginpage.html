<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../../assets/img/fevicon.png" type="image/png"/>
    <title>OKVS</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../assets/vendors/linericon/style.css"/>
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/css/themify-icons.css"/>
    <link rel="stylesheet" href="../../assets/vendors/owl-carousel/owl.carousel.min.css"/>
    <link rel="stylesheet" href="../../assets/vendors/lightbox/simpleLightbox.css"/>
    <link rel="stylesheet" href="../../assets/vendors/nice-select/css/nice-select.css"/>
    <link rel="stylesheet" href="../../assets/vendors/animate-css/animate.css"/>
    <link rel="stylesheet" href="../../assets/vendors/jquery-ui/jquery-ui.css"/>
    <!-- main css -->
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/responsive.css" />
    <link rel="stylesheet" href="../../assets/css/login.css" />
  </head>

  <body>
    <!--================Header Menu Area =================-->
    {{template "navigator" .}}


    <!-- ================ contact section start ================= -->

    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin" method="post" action="/user/loginpost">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" name="email"  class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <hr class="my-4">
                  <p class="text-center">If you dont have An account yet, you can create one in a minute</p>

                  <a href="/user/signup" class=" btn btn-lg info btn-block">Sign Up</a>
              </form>
            </div>
          </div>
        </div>
      </div>



     </div>

     <!-- ================ contact section end ================= -->

    <!--================ start footer Area  =================-->
    {{template "footer" .}}
    <!--================ End footer Area  =================-->

    <!--================Contact Success and Error message Area =================-->
    <div id="success" class="modal modal-message fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fa fa-close"></i>
                    </button>
                    <h2>Thank you</h2>
                    <p>Your message is successfully sent...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals error -->

    <div id="error" class="modal modal-message fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fa fa-close"></i>
                    </button>
                    <h2>Sorry !</h2>
                    <p> Something went wrong </p>
                </div>
            </div>
        </div>
    </div>
    <!--================End Contact Success and Error message Area =================-->




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../assets/js/jquery-3.2.1.min.js"></script>
    <script src="../../assets/js/popper.js"></script>
    <script src="../../assets/js/bootstrap.min.js"></script>
    <script src="../../assets/js/stellar.js"></script>
    <script src="../../assets/vendors/lightbox/simpleLightbox.min.js"></script>
    <script src="../../assets/vendors/nice-select/js/jquery.nice-select.min.js"></script>
    <script src="../../assets/vendors/isotope/imagesloaded.pkgd.min.js"></script>
    <script src="../../assets/vendors/isotope/isotope-min.js"></script>
    <script src="../../assets/vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="../../assets/vendors/jquery-ui/jquery-ui.js"></script>
    <script src="../../assets/js/jquery.ajaxchimp.min.js"></script>
    <script src="../../assets/js/mail-script.js"></script>
    <script src="../../assets/vendors/counter-up/jquery.waypoints.min.js"></script>
    <script src="../../assets/vendors/counter-up/jquery.counterup.js"></script>
    <!-- contact js -->
    <script src="../../assets/js/jquery.form.js"></script>
    <script src="../../assets/js/jquery.validate.min.js"></script>
    <script src="../../assets/js/contact.js"></script>
    <!--gmaps Js-->
    <!--script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script-->
    <script src="../../assets/js/gmaps.min.js"></script>
    <script src="../../assets/js/theme.js"></script>
  </body>

</html>
